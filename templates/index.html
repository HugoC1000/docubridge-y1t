<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ModelMind: DocuBridge's AI Financial Modeling Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
</head>

<body>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold" style="font-size: 2.5rem;">ModelMind: DocuBridge's AI Financial Modeling Assistant</h1>
      <p class="lead text-muted">Smarter financial analysis with AI</p>
      <p class="text-muted">
        ModelMind streamlines financial modeling by helping you extract insights instantly.<br>
        Just upload your spreadsheet and start asking questions — it’s that simple.
      </p>
    </div>

    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
      <div class="card-body">
        <form method="POST" action="/upload" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="excel_file" class="form-label">Upload Financial Model</label>
            <input class="form-control" type="file" name="excel_file" id="excel_file" accept=".xls,.xlsx" required>
            <div class="form-text">Only Excel files (.xls, .xlsx)</div>
          </div>
          <div class="mb-3">
            <label for="user_question" class="form-label">Your Question</label>
            <input class="form-control" type="text" name="user_question" id="user_question" placeholder="Ask a question about your spreadsheet" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Analyze Spreadsheet</button>
        </form>

        <!-- Answer + Confirmation + Table -->
        <div class="confirmation mt-4"></div>
        <div class="answer mt-3"></div>
        <div id="table-preview" class="mt-4"></div>

        <!-- Follow-up question form inserted by app.js -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
