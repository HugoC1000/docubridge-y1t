<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelMind: DocuBridge's AI Financial Modeling Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
        <h1>ModelMind: DocuBridge's AI Financial Modeling Assistant</h1>
            <h3>Smarter financial analysis with AI</h3>
<body>
    
    <p>
        ModelMind streamlines financial modeling by helping you extract insights instantly. Just upload your spreadsheet and start asking questions — it’s that simple.
    </p>
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class ="card-body">
            <form method="POST" action ="/upload" enctype="multipart/form-data">
            <div class="mb-3">
                <label for ="excel_file" class="form-label">Upload Financial Model</label>
                <input class="form-control" type="file" name="excel_file" id="excel_file" accept=".xls,.xlsx" required>
                <div class="form-text">Only Excel files (.xls, .xlsx)</div>
            </div>
            <div class="mb-3">
                <label for="user_question" class="form-label">Your Question</label>
                <input class="form-control" type="text" name="user_question" id="user_question" placeholder="Ask a question about your spreadsheet" required>
            </div>
            <button type="submit" class="btn btn-primary ww-100 py-2">
                <i class="bi bi-cloud-upload"></i> Analyze Spreadsheet
            </button>
        </form>
        <div class="confirmation"></div>
        <div id="table-preview"></div>
    </div>
</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
